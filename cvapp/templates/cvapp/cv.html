<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Phone:</strong> {{ phone }}</p>

    <h2>Education</h2>
    <ul>
        {% for edu in education %}
            <li>{{ edu.degree }} - {{ edu.institution }} ({{ edu.year }})</li>
        {% endfor %}
    </ul>

    <!-- <h2>Experience</h2>
    <ul>
        {% for job in experience %}
            <li><strong>{{ job.position }}</strong> at {{ job.company }} ({{ job.years }})</li>
        {% endfor %}
    </ul> -->

    <h2>Skills</h2>
    <ul>
        {% for skill in skills %}
            <li>{{ skill }}</li>
        {% endfor %}
    </ul>
</body>
</html>
